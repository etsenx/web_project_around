<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%= require('./images/Logo.png')%>"
          alt="Around The US Logo"
          class="logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile-pic">
            <img
              src="<%= require('./images/profile-pic.jpg')%>"
              alt="Profile Picture"
              class="profile__picture"
            />
            <div class="profile-pic__content">
              <img
                src="<%= require('./images/pencil-large.png') %>"
                alt="edit profile pencil image"
                class="profile-pic__pencil-img"
              />
            </div>
          </div>
          <div class="profile-info">
            <div class="profile-info__name-edit-container">
              <h1 class="profile-info__name">Jacques Cousteau</h1>
              <button class="profile-info__edit-button" type="button">
                <img
                  src="<%= require('./images/profile-edit.png')%>"
                  alt="edit profile pencil image"
                  class="profile-info__pencil-img"
                />
              </button>
            </div>
            <p class="profile-info__about">Penjelajah</p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%= require('./images/addimg.png') %>"
              alt="add image"
              class="profile__add-img"
            />
          </button>
        </section>
        <section class="elements">
          <!-- Element template -->
          <template id="element-template">
            <article class="element">
              <form>
                <div style="position: relative">
                  <img class="element__image" />
                  <button type="button" class="element__delete-button">
                    <img
                      src="<%= require('./images/trash-solid.svg') %>"
                      alt="trash icon"
                      class="element__trash-image"
                    />
                  </button>
                </div>
                <div class="element__description">
                  <h2 class="element__title"></h2>
                  <div class="element__like-container">
                    <button type="button" class="element__like-button">
                      <img
                        src="<%= require('./images/like.svg') %>"
                        alt="Tombol Like"
                        class="element__like-img"
                      />
                    </button>
                    <span class="element__like-counter">1</span>
                  </div>
                </div>
              </form>
            </article>
          </template>
          <!-- Element template -->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <!-- Popup box for Edit Profile -->
    <div class="popup popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Edit profil</h2>
        <form class="popup__form" name="popup__edit-profile-form">
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                name="input-name"
                id="name-input"
                type="text"
                class="popup__input popup__input-name"
                placeholder="Nama"
                required
                minlength="2"
                maxlength="400"
              />
              <span class="name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                name="input-about"
                id="about-input"
                type="text"
                class="popup__input popup__input-about"
                placeholder="Tentang Diriku"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="about-input-error"></span>
            </label>
            <button
              name="simpan-button"
              class="popup__save popup__save_disabled"
              type="submit"
            >
              Simpan
            </button>
            <button class="popup__close" type="button">
              <img
                src="<%= require('./images/close-icon.png') %>"
                alt="icon tutup"
                class="popup__close-img"
              />
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Popup to add new Place -->
    <div class="popup popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Tempat Baru</h2>
        <form class="popup__form" name="popup__add-card-form">
          <fieldset class="popup__set">
            <label class="popup__field">
              <input
                name="input-title"
                id="title-input"
                type="text"
                class="popup__input popup__input-title"
                placeholder="Judul:"
                required
                aria-invalid="true"
                minlength="2"
                maxlength="30"
              />
              <span class="title-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                name="input-url"
                id="url-input"
                type="url"
                class="popup__input popup__input-url"
                placeholder="URL Gambar"
                required
              />
              <span class="url-input-error"></span>
            </label>
            <button
              name="simpan-button"
              class="popup__save popup__save_disabled"
              type="submit"
            >
              Simpan
            </button>
            <button class="popup__close" type="button">
              <img
                src="<%= require('./images/close-icon.png') %>"
                alt="icon tutup"
                class="popup__close-img"
              />
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Image Popup when Clicked -->
    <div class="popup popup-img">
      <div class="popup__container popup-img__container">
        <img
          class="popup-img__img"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg"
          alt="image"
        />
        <p class="popup-img__name">Lembah Yosemite</p>
        <button class="popup__close" type="button">
          <img
            src="<%= require('./images/close-icon.png') %>"
            alt="icon tutup"
            class="popup__close-img popup-img__close-img"
          />
        </button>
      </div>
    </div>

    <!-- Confirm Delete Card Popup -->
    <div class="popup popup-delete">
      <div class="popup__container">
        <h2 class="popup__title popup-delete__title">Apakah Anda Yakin?</h2>
        <button class="popup__save">Ya</button>
        <button class="popup__close" type="button">
          <img
            src="<%= require('./images/close-icon.png') %>"
            alt="icon tutup"
            class="popup__close-img"
          />
        </button>
      </div>
    </div>

    <!-- Edit Profile Picture Popup -->
    <div class="popup popup-prof-pic">
      <div class="popup__container">
        <h2 class="popup__title">Ubah foto profil</h2>
        <form class="popup__form">
          <fieldset class="popup__set">
            <label class="popup__field">
              <input type="url" class="popup__input popup-prof-pic__input" id="profpic-input-url" />
              <span class="profpic-input-url-error"></span>
            </label>
            <button class="popup__save popup__save_disabled">Simpan</button>
            <button class="popup__close" type="button">
              <img
                src="<%= require('./images/close-icon.png') %>"
                alt="icon tutup"
                class="popup__close-img"
              />
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
